<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About â€” Perfect Roll</title>
  <style>
    :root {
      --bg:#0b0f1a;
      --text:#e9eefc;
      --muted:#a9b4d6;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display:grid;
      place-items:center;
      padding:18px;
    }
    .card{
      width:min(780px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding:18px 18px 14px;
      line-height:1.55;
    }
    h1{ margin:0 0 10px; font-size:22px; }
    p{ margin:0 0 10px; color: var(--muted); }
    a{ color: var(--text); text-decoration: underline; }
    .small{ font-size:12px; opacity:.75; }
  </style>
</head>
<body>
  <main class="card">
    <h1>About Perfect Roll</h1>
    <p>Perfect Roll is a simple luck-based dice game. Your goal is to roll matching dice to level up.</p>
    <p class="small">Contact: <a href="mailto:churdomains@gmail.com">churdomains@gmail.com</a></p>
    <p class="small"><a href="/">Back to the game</a></p>
  </main>
</body>
</html>
